<h1>{% block uppername %}{% endblock %}</h1>

{% if object_list %}
    <ul>
    {% for object in object_list %}
        <li>{% block listitem %}{% endblock %}</li>
    {% endfor %}
    </ul>
{% else %}
    <p>No {% block lowername %}{% endblock %} are available.</p>
{% endif %}
